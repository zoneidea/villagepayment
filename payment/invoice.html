<html>

<head>
    <meta charset="utf-8">
    <title>Invoice</title>
    <link rel="stylesheet" href="./css/invoice.css">
    <link rel="license" href="https://www.opensource.org/licenses/mit-license/">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Invoice</h1>
        <address>
            <p>Jonathan Neal</p>
            <p>101 E. Chapman Ave<br>Orange, CA 92866</p>
            <p>(800) 555-1234</p>
        </address>
        <span><img alt="" src="http://www.jonathantneal.com/examples/invoice/logo.png"><input type="file"
                accept="image/*"></span>
    </header>
    <article>
        <address>
            <p>ชุมชนบ้านแหลม</p>
        </address>
        <table class="meta">
            <tr>
                <th><span>คำสั่งซื้อ #</span></th>
                <td><span>101138</span></td>
            </tr>
            <tr>
                <th><span>วันที่</span></th>
                <td><span>19 กุมภาพันธ์ 2564</span></td>
            </tr>
            <tr>
                <th><span>จำนวนเงิน</span></th>
                <td><span id="prefix">$</span><span>600.00</span></td>
            </tr>
        </table>
        <table class="inventory">
            <thead>
                <tr>
                    <th><span>สินค้า</span></th>
                    <th><span>รายละเอียด</span></th>
                    <th><span>ราคา</span></th>
                    <th><span>จำนวน</span></th>
                    <th><span>รวม</span></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span>น้ำพริกเผาโบราณ</span></td>
                    <td><span>น้ำพริกเผาโบราณ </span></td>
                    <td><span data-prefix>$</span><span>150.00</span></td>
                    <td><span>4</span></td>
                    <td><span data-prefix>$</span><span>600.00</span></td>
                </tr>
            </tbody>
        </table>
        <table class="balance">
            <tr>
                <th><span>ยอดชำระ</span></th>
                <td><span data-prefix>$</span><span>600.00</span></td>
            </tr>
        </table>
    </article>
</body>

</html>
